<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Go to School!!</title>
    <link rel="stylesheet" href="./styling/main.css">
    <link rel="stylesheet" href="./styling/index.css">
</head>
<body>
    <header>
        <img src="./assets/brain.jpg" alt="Picture of brain on a circuit board background.">
        <h1>Low on Grey Matter? Go to School!</h1>
    </header>

    <main>
        <h1>Apply to Alchemy Code Lab</h1>
        <form>
            <p>
                <label for="name">What is your name?</label>
                <input type="text" name="name" id="name">
            </p>
            <fieldset id="title-choice">
                <legend>Choose Your Title</legend>
                <p id="title">
                    <label for="teacher">Teacher</label>
                    <input type="radio" name="title" id="teacher">
                    
                    <label for="student">Student</label>
                    <input type="radio" name="title" id="student">

                    <label for="TA">TA</label>
                    <input type="radio" name="title" id="TA">

                    <label for="laptop">Inexperienced Users Laptop</label>
                    <input type="radio" name="title" id="laptop">
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
